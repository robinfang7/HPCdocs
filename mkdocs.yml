site_name: HPC導覽手冊（測試版）

# 使用最強大的 Material 主題
theme:
  name: material
  favicon: assets/images/logo.ico  # 網站小圖示
  logo: assets/images/logo.png   # 網站標誌
  features:
    - navigation.sections    # 左側區塊摺疊
    - navigation.indexes  # 允許點擊目錄標題
    #- toc.integrate          # 將目錄整合在左側 (像 TACC 網站那樣)
  palette: 
    - scheme: default          # default 是亮色模式，slate 是暗黑模式
      primary: blue            # 主色調 (TACC 是藍色)
      accent: light blue
      toggle:
        icon: material/weather-sunny # 亮色模式的切換圖標
        name: 切換到暗黑模式    
    - scheme: slate # slate 是 Material 主題的標準暗黑模式名稱
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night # 暗黑模式的切換圖標
        name: 切換到亮色模式
  language: zh-TW            # 設定語言為繁體中文，介面會更親切
#  custom_dir: docs/.templates

# 建議加入這些 Markdown 擴充功能，讓技術文件更專業（支援數學公式、提示框）
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - js/open_new_tab.js

#extra_css:
#  - extra/css/custom.css 

plugins:
  - search  # 保持預設的搜尋功能
  - git-revision-date-localized:
      # 格式化日期，例如 YYYY-MM-DD
      datetime_format: "%Y-%m-%d" 
      # 指定語系，讓月份和星期等使用中文（zh-TW）
      locale: zh-TW 
      # 允許顯示更新日期的最低權限
      enabled: true 
      # 啟用時區
      timezone: Asia/Taipei

# 網站結構 (導覽列)
nav:
  - 首頁: index.md
  - 入門指南: getting-started.md
  - 超級電腦: supercomputer.md
  - iService: iservice.md
  - 深入使用: dive-deeper.md
  - 應用程式: 
      - 計算化學:
          - Gaussian: apps/chemistry/gaussian.md
          - ORCA: apps/chemistry/orca.md
          - VASP: apps/chemistry/vasp.md
          - Quantum ESPRESSO: apps/chemistry/qe.md
          - LAMMPS: apps/chemistry/lammps.md
      - 流體力學:
          - OpenFOAM: apps/cfd/openfoam.md
          - ANSYS Fluent: apps/cfd/fluent.md
      - 分子動力學:
          - GROMACS: apps/md/gromacs.md
          - NAMD: apps/md/namd.md
      - 固體力學:
          - ABAQUS: apps/struct/abaqus.md
          - Ansys: apps/struct/ansys.md
          - OpenSees: apps/struct/opensees.md
      - 數學:
          - MATLAB: apps/math/matlab.md
      - 深度學習:
          - TensorFlow: apps/ai/tensorflow.md
          - PyTorch: apps/ai/pytorch.md
      - Benchmark:
          - HPL: apps/benchmark/hpl.md
